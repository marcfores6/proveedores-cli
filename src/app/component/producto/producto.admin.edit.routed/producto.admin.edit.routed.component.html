<div class="container-fluid py-5">
  <div class="row justify-content-center">
    <div class="col-lg-8 col-md-10 col-sm-12">
      <div class="card border-0 shadow-lg">
        <div class="card-header bg-primary text-white text-center">
          <h2 class="fw-bold">
            <i class="bi bi-box"></i> Edición de Producto
            <i class="bi bi-pencil"></i>
          </h2>
        </div>
        <div class="card-body">
          <form [formGroup]="oProductoForm!" (ngSubmit)="onSubmit()" novalidate>
            <!-- Código -->
            <div class="mb-3">
              <label for="codigo" class="form-label fw-bold">Código</label>
              <input
                type="text"
                id="codigo"
                class="form-control"
                formControlName="codigo"
                placeholder="Código"
                readonly
              />
            </div>

            <!-- Nombre -->
            <div class="mb-3">
              <label for="nombre" class="form-label fw-bold">Nombre</label>
              <input
                type="text"
                id="nombre"
                class="form-control"
                formControlName="nombre"
                placeholder="Nombre"
              />
              <div
                *ngIf="oProductoForm?.get('nombre')?.errors"
                class="text-danger"
              >
                <small
                  *ngIf="oProductoForm?.get('nombre')?.hasError('required')"
                >
                  Debes introducir un nombre.
                </small>
              </div>
            </div>

            <!-- Tipo Producto -->
            <div formGroupName="tipoproducto">
              <div class="row mt-4">
                <mat-form-field>
                  <mat-label>Tipo Producto</mat-label>
                  <div class="d-flex justify-content-end">
                    <button
                      class="btn btn-primary"
                      (click)="showTipoProductoSelectorModal()"
                    >
                      <i class="bi bi-search"></i> Buscar
                    </button>
                  </div>
                  <div class="d-flex justify-content-start">
                    {{ oTipoProducto.descripcion }}
                  </div>
                  <input
                    matInput
                    formControlName="id"
                    placeholder="Tipo Producto"
                  />
                </mat-form-field>
              </div>
            </div>

            <!-- Imágenes actuales del producto -->
            <div class="mb-4" *ngIf="oProducto && oProducto.imagenes && oProducto.imagenes.length > 0">
              <label class="form-label fw-bold">Imágenes actuales</label>
              <div class="d-flex flex-wrap gap-3 justify-content-center">
                <div
                  *ngFor="let img of oProducto?.imagenes"
                  class="position-relative"
                >
                  <img
                    [src]="'http://localhost:8086' + img.imagenUrl"
                    alt="Imagen"
                    style="width: 100px; height: 100px; object-fit: cover"
                    class="rounded shadow border"
                  />
                  <button
                    type="button"
                    class="btn btn-danger btn-sm position-absolute top-0 end-0 translate-middle rounded-circle"
                    (click)="eliminarImagen(img.id)"
                    style="width: 24px; height: 24px; line-height: 0.9"
                    title="Eliminar imagen"
                  >
                    &times;
                  </button>
                </div>
              </div>
            </div>

            <!-- Cambiar Imagen (archivo) -->
            <div class="mb-4">
              <label for="imagen" class="form-label fw-bold"
                >Cambiar imagen</label
              >
              <input
                id="imagen"
                type="file"
                (change)="onFileChange($event)"
                accept=".png,.jpg,.jpeg,.webp"
                class="form-control"
              />
              <p class="text-muted mt-1">
                Formatos permitidos: PNG, JPG, JPEG, WEBP
              </p>
            </div>

            <!-- Vista previa de nueva imagen -->
            <div class="mb-4" *ngIf="imagenPreview">
              <label class="form-label fw-bold"
                >Vista previa de nueva imagen</label
              >
              <div class="text-center mt-2">
                <img
                  [src]="imagenPreview"
                  alt="Vista previa"
                  style="width: 120px; height: 120px; object-fit: cover"
                  class="rounded shadow border border-info"
                />
                <p class="text-muted mt-1">
                  La imagen actual no se reemplazará hasta que guardes los
                  cambios.
                </p>
              </div>
            </div>

            <div *ngIf="oProductoForm?.invalid" class="alert alert-danger mt-3">
              El formulario tiene errores.
            </div>
            <div *ngIf="oProductoForm?.valid" class="alert alert-success mt-3">
              El formulario es válido.
            </div>

            <!-- Botones -->
            <div class="mt-4 d-flex justify-content-evenly">
              <button
                class="btn btn-warning mt-4 mx-1"
                type="button"
                [routerLink]="['/admin', 'producto', 'plist']"
              >
                <i class="bi bi-list"></i> Ir a listado de Productos
              </button>
              <button class="btn btn-success mt-4 mx-1" type="submit">
                <i class="bi bi-save"></i> Guardar
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal -->
  <div
    class="modal fade"
    [id]="'mimodal'"
    tabindex="-1"
    aria-labelledby="exampleModalLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Mensaje</h5>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
            aria-label="Close"
            (click)="hideModal()"
          ></button>
        </div>
        <div class="modal-body text-center">
          <p class="fs-5">{{ strMessage }}</p>
        </div>
        <div class="modal-footer">
          <button
            type="button"
            class="btn btn-primary"
            data-bs-dismiss="modal"
            (click)="hideModal()"
          >
            Cerrar
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
