<div class="container mt-5 d-flex align-items-center justify-content-center">
  <div class="row">
    <div class="col text-center">
      <h2 class="my-2">
        <i class="bi bi-plus-square"></i>
        Creación de Producto
        <i class="bi bi-person-circle"></i>
      </h2>

      <form [formGroup]="oProductoForm!" (ngSubmit)="onSubmit()" novalidate>
        <div class="row mt-4">

          <!-- Nombre del Producto -->
          <mat-form-field class="w-100">
            <mat-label>Nombre</mat-label>
            <input
              matInput
              formControlName="nombre"
              placeholder="Pon aquí tu nombre"
            />
            <mat-hint align="start">De 3 a 50 caracteres</mat-hint>
            <mat-error *ngIf="oProductoForm?.get('nombre')?.hasError('required')">
              El campo nombre es obligatorio
            </mat-error>
            <mat-error *ngIf="oProductoForm?.get('nombre')?.hasError('minlength')">
              El nombre debe tener más de 3 caracteres
            </mat-error>
            <mat-error *ngIf="oProductoForm?.get('nombre')?.hasError('maxlength')">
              El nombre debe tener menos de 50 caracteres
            </mat-error>
          </mat-form-field>

          <!-- Tipo de Producto -->
          <div formGroupName="tipoproducto">
            <mat-form-field class="w-100">
              <mat-label>Tipo Producto</mat-label>
              <div class="d-flex justify-content-end">
                <button class="btn btn-primary" (click)="showTipoProductoSelectorModal()" [disabled]="!oProductoForm?.get('nombre')?.valid">
                  <i class="bi bi-search"></i>
                  Buscar
                </button>
              </div>
              <div class="d-flex justify-content-start">
                {{ oTipoProducto.descripcion }}
              </div>
              <input matInput formControlName="id" placeholder="Tipo Producto" />
            </mat-form-field>
          </div>

          <!-- Subir Imágenes -->
          <div class="w-100 mb-3">
            <label for="imagenes" class="form-label">Imágenes del Producto</label>
            <input
              type="file"
              id="imagenes"
              (change)="onFileSelect($event)"
              accept="image/*"
              class="form-control"
              formControlName="imagenes"
              multiple
            />
          </div>

          <!-- Vista previa de imágenes seleccionadas -->
          <div class="w-100 mb-3" *ngIf="imagenesPreview?.length">
            <label class="form-label">Vista previa de las imágenes</label>
            <div class="d-flex justify-content-start">
              <img *ngFor="let img of imagenesPreview" [src]="img" alt="Vista previa" style="width: 100px; height: 100px; object-fit: cover; margin-right: 10px;" />
            </div>
          </div>

        </div>

        <!-- Botones -->
        <button class="btn btn-warning mt-4 mx-1" type="button" [routerLink]="['/admin', 'producto', 'plist']">
          <i class="bi bi-list"></i>
          Ir a listado de Productos
        </button>

        <button class="btn btn-secondary mt-4 mx-1" (click)="onReset()">
          <i class="bi bi-x-lg"></i>
          Reset
        </button>

        <button class="btn btn-primary mt-4 mx-1" type="submit" [disabled]="!oProductoForm?.valid">
          <i class="bi bi-floppy"></i>
          Guardar
        </button>
      </form>
    </div>
  </div>
</div>

<!-- Modal de confirmación -->
<div class="modal fade" id="mimodal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Producto</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" (click)="hideModal()"></button>
      </div>
      <div class="modal-body">
        <p>{{ strMessage }}</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" data-bs-dismiss="modal" (click)="hideModal()">
          Cerrar
        </button>
      </div>
    </div>
  </div>
</div>
