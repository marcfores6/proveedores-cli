<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-lg-12">
      <div class="card shadow border-0">
        <div class="card-header bg-primary text-white text-center">
          <h2 class="fw-bold">
            <i class="bi bi-plus-square"></i> Crear nuevo producto
          </h2>
        </div>
        <div class="card-body">
          <form [formGroup]="oProductoForm" (ngSubmit)="onSubmit()">
            <div class="row g-3">
              <!-- CAMPO ID -->
              <div class="col-md-4">
                <label class="form-label fw-bold">ID</label>
                <input
                  type="number"
                  class="form-control"
                  formControlName="id"
                />
              </div>

              <!-- Descripci贸n -->
              <div class="col-md-8">
                <label class="form-label fw-bold">Descripci贸n</label>
                <input
                  type="text"
                  class="form-control"
                  formControlName="descripcion"
                />
              </div>

              <!-- Descripci贸n Tic -->
              <div class="col-md-6">
                <label class="form-label fw-bold">Descripci贸n TIC</label>
                <input
                  type="text"
                  class="form-control"
                  formControlName="descripcionTic"
                />
              </div>

              <!-- Departamento -->
              <div class="col-md-6">
                <label class="form-label fw-bold">Departamento</label>
                <input
                  type="number"
                  class="form-control"
                  formControlName="departamento"
                />
              </div>

              <!-- Familia -->
              <div class="col-md-6">
                <label class="form-label fw-bold">Familia</label>
                <input
                  type="number"
                  class="form-control"
                  formControlName="familia"
                />
              </div>

              <!-- SubFamilia -->
              <div class="col-md-6">
                <label class="form-label fw-bold">SubFamilia</label>
                <input
                  type="number"
                  class="form-control"
                  formControlName="subfamilia"
                />
              </div>

              <!-- Marca -->
              <div class="col-md-6">
                <label class="form-label fw-bold">Marca</label>
                <input
                  type="text"
                  class="form-control"
                  formControlName="marca"
                />
              </div>

              <!-- Unidad de medida -->
              <div class="col-md-6">
                <label class="form-label fw-bold">Unidad de Medida</label>
                <input
                  type="text"
                  class="form-control"
                  formControlName="unidadDeMedida"
                />
              </div>

              <!-- Cantidad -->
              <div class="col-md-6">
                <label class="form-label fw-bold">Cantidad</label>
                <input
                  type="number"
                  class="form-control"
                  formControlName="cantidad"
                />
              </div>

              <!-- Centralizado -->
              <div class="col-md-6">
                <label class="form-label fw-bold">Centralizado</label>
                <input
                  type="text"
                  class="form-control"
                  formControlName="centralizado"
                />
              </div>

              <!-- APeso -->
              <div class="col-md-6">
                <label class="form-label fw-bold">APeso</label>
                <input
                  type="number"
                  class="form-control"
                  formControlName="apeso"
                />
              </div>

              <!-- Unidad de Caja -->
              <div class="col-md-6">
                <label class="form-label fw-bold">Unidad de Caja</label>
                <input
                  type="number"
                  class="form-control"
                  formControlName="unidadDeCaja"
                />
              </div>

              <!-- Unidad de Servicio -->
              <div class="col-md-6">
                <label class="form-label fw-bold">Unidad de Servicio</label>
                <input
                  type="number"
                  class="form-control"
                  formControlName="unidadDeServicio"
                />
              </div>

              <!-- PK -->
              <div class="col-md-6">
                <label class="form-label fw-bold">PK</label>
                <input
                  type="number"
                  class="form-control"
                  formControlName="pk"
                />
              </div>

              <!-- CajasCapa -->
              <div class="col-md-6">
                <label class="form-label fw-bold">CajasCapa</label>
                <input
                  type="number"
                  class="form-control"
                  formControlName="cajasCapa"
                />
              </div>

              <!-- CajasPalet -->
              <div class="col-md-6">
                <label class="form-label fw-bold">CajasPalet</label>
                <input
                  type="number"
                  class="form-control"
                  formControlName="cajasPalet"
                />
              </div>

              <!-- Proveedor -->
              <div class="col-md-6">
                <label class="form-label fw-bold">Proveedor</label>
                <input
                  type="text"
                  class="form-control"
                  formControlName="proveedor"
                />
              </div>

              <!-- ReferenciaProveedor -->
              <div class="col-md-6">
                <label class="form-label fw-bold">Referencia Proveedor</label>
                <input
                  type="text"
                  class="form-control"
                  formControlName="referenciaProveedor"
                />
              </div>

              <!-- Ean -->
              <div class="col-md-6">
                <label class="form-label fw-bold">Ean</label>
                <input type="text" class="form-control" formControlName="ean" />
              </div>

              <!-- EanC -->
              <div class="col-md-6">
                <label class="form-label fw-bold">Ean C</label>
                <input
                  type="text"
                  class="form-control"
                  formControlName="ean_c"
                />
              </div>

              <!-- EanP -->
              <div class="col-md-6">
                <label class="form-label fw-bold">Ean P</label>
                <input
                  type="text"
                  class="form-control"
                  formControlName="ean_p"
                />
              </div>

              <!-- Dias de Caducidad -->
              <div class="col-md-6">
                <label class="form-label fw-bold">Dias de Caducidad</label>
                <input
                  type="number"
                  class="form-control"
                  formControlName="diasCaducidad"
                />
              </div>

              <!-- Largo -->
              <div class="col-md-3">
                <label class="form-label fw-bold">Largo</label>
                <input
                  type="number"
                  class="form-control"
                  formControlName="largo"
                />
              </div>

              <!-- Ancho -->
              <div class="col-md-3">
                <label class="form-label fw-bold">Ancho</label>
                <input
                  type="number"
                  class="form-control"
                  formControlName="ancho"
                />
              </div>

              <!-- Alto -->
              <div class="col-md-3">
                <label class="form-label fw-bold">Alto</label>
                <input
                  type="number"
                  class="form-control"
                  formControlName="alto"
                />
              </div>

              <!-- Alto -->
              <div class="col-md-3">
                <label class="form-label fw-bold">Peso</label>
                <input
                  type="number"
                  class="form-control"
                  formControlName="peso"
                />
              </div>

              <!-- Ara_cen -->
              <div class="col-md-6">
                <label class="form-label fw-bold">Ara_cen</label>
                <input
                  type="text"
                  class="form-control"
                  formControlName="ara_cen"
                />
              </div>

              <!-- IVA -->
              <div class="col-md-6">
                <label class="form-label fw-bold">IVA</label>
                <input type="text" class="form-control" formControlName="iva" />
              </div>

              <!-- Precio de Venta -->
              <div class="col-md-6">
                <label class="form-label fw-bold">Precio de Venta</label>
                <input
                  type="number"
                  class="form-control"
                  formControlName="precioVenta"
                />
              </div>

              <!-- Pvp_Hom -->
              <div class="col-md-6">
                <label class="form-label fw-bold">Pvp_hom</label>
                <input
                  type="number"
                  class="form-control"
                  formControlName="pvp_hom"
                />
              </div>

              <!-- Pvp_And -->
              <div class="col-md-6">
                <label class="form-label fw-bold">Pvp_and</label>
                <input
                  type="number"
                  class="form-control"
                  formControlName="pvp_and"
                />
              </div>

              <!-- Pvp_cat -->
              <div class="col-md-6">
                <label class="form-label fw-bold">Pvp_cat</label>
                <input
                  type="number"
                  class="form-control"
                  formControlName="pvp_cat"
                />
              </div>

              <!-- PrecioTarifa -->
              <div class="col-md-6">
                <label class="form-label fw-bold">Precio de Tarifa</label>
                <input
                  type="number"
                  class="form-control"
                  formControlName="precioTarifa"
                />
              </div>

              <!-- PrecioFac -->
              <div class="col-md-6">
                <label class="form-label fw-bold">Precio Fac</label>
                <input
                  type="text"
                  class="form-control"
                  formControlName="pro_fac"
                />
              </div>

              <!-- PrecioNeto -->
              <div class="col-md-6">
                <label class="form-label fw-bold">Precio Neto</label>
                <input
                  type="number"
                  class="form-control"
                  formControlName="precioNeto"
                />
              </div>

              <!-- Pro_ffac -->
              <div class="col-md-6">
                <label class="form-label fw-bold">Precio Ffac</label>
                <input
                  type="text"
                  class="form-control"
                  formControlName="pro_ffac"
                />
              </div>

              <!-- Pro_neton -->
              <div class="col-md-6">
                <label class="form-label fw-bold">Precio neton</label>
                <input
                  type="number"
                  class="form-control"
                  formControlName="pro_neton"
                />
              </div>

              <!-- art_mkd -->
              <div class="col-md-6">
                <label class="form-label fw-bold">art_mkd</label>
                <input
                  type="text"
                  class="form-control"
                  formControlName="art_mkd"
                />
              </div>

              <!-- Articulo de Sustituci贸n -->
              <div class="col-md-6">
                <label class="form-label fw-bold"
                  >Articulo de Sustituci贸n</label
                >
                <input
                  type="text"
                  class="form-control"
                  formControlName="articuloSustituido"
                />
              </div>

              <!-- InsertedBy -->
              <div class="col-md-6">
                <label class="form-label fw-bold">InsertedBy</label>
                <input
                  type="text"
                  class="form-control"
                  formControlName="insertedBy"
                />
              </div>

              <!-- InsertedAt -->
              <div class="col-md-6">
                <label class="form-label fw-bold">InsertedAt</label>
                <input
                  type="text"
                  class="form-control"
                  formControlName="insertedAt"
                />
              </div>

              <!-- UpdateBy -->
              <div class="col-md-6">
                <label class="form-label fw-bold">UpdateBy</label>
                <input
                  type="text"
                  class="form-control"
                  formControlName="updateBy"
                />
              </div>

              <!-- UpdateAt -->
              <div class="col-md-6">
                <label class="form-label fw-bold">UpdateAt</label>
                <input
                  type="text"
                  class="form-control"
                  formControlName="updateAt"
                />
              </div>

              <!-- Status -->
              <div class="col-md-1">
                <label class="form-label fw-bold">Status</label>
                <select class="form-select" formControlName="status">
                  <option [value]="1">1</option>
                  <option [value]="2">2</option>
                  <option [value]="3">3</option>
                </select>
              </div>

              <!-- Observaciones -->
              <div class="col-md-6">
                <label class="form-label fw-bold">Observaciones</label>
                <input
                  type="text"
                  class="form-control"
                  formControlName="observaciones"
                />
              </div>

              <!-- Partida Arandelaria -->
              <div class="col-md-6">
                <label class="form-label fw-bold">Partida Arandelaria</label>
                <input
                  type="text"
                  class="form-control"
                  formControlName="partidaArancelaria"
                />
              </div>

              <!-- pvp_mel -->
              <div class="col-md-6">
                <label class="form-label fw-bold">pvp_mel</label>
                <input
                  type="number"
                  class="form-control"
                  formControlName="pvp_mel"
                />
              </div>

              <!-- Pa铆s de Origen -->
              <div class="col-md-6">
                <label class="form-label fw-bold">Pa铆s de Origen</label>
                <select class="form-select" formControlName="paisOrigen">
                  <option *ngFor="let pais of paisesList" [value]="pais.nombre">
                    {{ pais.nombre }}
                  </option>
                </select>
              </div>

              <!-- Im谩genes actuales -->
              <div
                class="mb-4"
                *ngIf="
                  oProducto &&
                  oProducto.imagenes &&
                  oProducto.imagenes.length > 0
                "
              >
                <label class="form-label fw-bold">Im谩genes actuales</label>
                <div class="d-flex flex-wrap gap-3 justify-content-center">
                  <div
                    *ngFor="let img of oProducto.imagenes"
                    class="position-relative"
                  >
                    <img
                      [src]="'http://localhost:8086' + img.imagenUrl"
                      alt="Imagen"
                      width="145"
                      height="135"
                      class="rounded shadow border"
                    />
                    <button
                      type="button"
                      class="btn btn-danger btn-sm position-absolute top-0 end-0 translate-middle rounded-circle"
                      (click)="eliminarImagen(img.id)"
                      style="width: 24px; height: 24px; line-height: 0.9"
                      title="Eliminar imagen"
                    >
                      &times;
                    </button>
                  </div>
                </div>
              </div>

              <!-- Subida de nuevas im谩genes -->
              <div class="mb-3">
                <label class="form-label fw-bold">A帽adir nuevas im谩genes</label>
                <input
                  type="file"
                  id="imagenes"
                  (change)="onFileSelect($event)"
                  accept=".png,.jpg,.jpeg,.webp"
                  class="form-control"
                  multiple
                />
              </div>

              <!-- Vista previa -->
              <div *ngIf="imagenPreviews.length > 0" class="mb-4 text-center">
                <label class="form-label fw-bold"
                  >Vista previa de im谩genes nuevas</label
                >
                <div class="d-flex flex-wrap gap-2 justify-content-center">
                  <div
                    *ngFor="let preview of imagenPreviews; let i = index"
                    class="position-relative"
                  >
                    <img
                      [src]="preview"
                      alt="Vista previa"
                      width="120"
                      height="120"
                      class="rounded shadow border border-info"
                      style="object-fit: cover"
                    />
                    <button
                      type="button"
                      class="btn-close position-absolute top-0 end-0 bg-white p-1"
                      aria-label="Cerrar"
                      (click)="removeImage(i)"
                    ></button>
                  </div>
                </div>
              </div>

              <div class="text-center mt-4">
                <button type="submit" class="btn btn-success me-2">
                  <i class="bi bi-save"></i> Guardar
                </button>
                <a routerLink="/admin/producto/plist" class="btn btn-secondary">
                  <i class="bi bi-arrow-left"></i> Volver
                </a>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
