<div class="container mt-5 d-flex align-items-center justify-content-center">
  <div class="row">
    <div class="col text-center">
      <h2 class="my-2">
        <i class="bi bi-plus-square"></i>
        Creaci칩n de Producto
        <i class="bi bi-box-seam"></i>
      </h2>

      <form [formGroup]="oProductoForm!" (ngSubmit)="onSubmit()" novalidate>
        <div class="row mt-4">

          <!-- Nombre -->
          <mat-form-field appearance="fill" class="w-100">
            <mat-label>Nombre</mat-label>
            <input matInput formControlName="nombre" placeholder="Nombre del producto" />
            <mat-hint align="start">De 3 a 50 caracteres</mat-hint>
            <mat-error *ngIf="oProductoForm?.get('nombre')?.hasError('required')">Campo obligatorio</mat-error>
            <mat-error *ngIf="oProductoForm?.get('nombre')?.hasError('minlength')">Nombre muy corto</mat-error>
            <mat-error *ngIf="oProductoForm?.get('nombre')?.hasError('maxlength')">Nombre muy largo</mat-error>
          </mat-form-field>

          <!-- Tipo Producto -->
          <div formGroupName="tipoproducto" class="mb-4">
            <mat-form-field appearance="fill" class="w-100">
              <mat-label>Tipo Producto</mat-label>
              <div class="d-flex justify-content-end">
                <button class="btn btn-primary" type="button" (click)="showTipoProductoSelectorModal()">
                  <i class="bi bi-search"></i> Buscar
                </button>
              </div>
              <div class="d-flex justify-content-start">
                {{ oProductoForm?.get('tipoproducto.descripcion')?.value || 'No seleccionado' }}
              </div>
              <input matInput formControlName="id" placeholder="Tipo Producto ID" />
            </mat-form-field>
          </div>

          <!-- Im치genes por archivo -->
          <div class="mb-4">
            <label for="imagenes" class="form-label fw-bold">Im치genes del Producto</label>
            <input
              id="imagenes"
              type="file"
              (change)="onFileSelect($event)"
              accept="image/*"
              class="form-control"
              multiple
            />
            <div class="d-flex flex-wrap mt-3" *ngIf="imagenPreviews.length > 0">
              <div class="me-2 mb-2" *ngFor="let preview of imagenPreviews">
                <img
                  [src]="preview"
                  width="100"
                  height="100"
                  class="rounded shadow border border-info"
                />
              </div>
            </div>
          </div>

        </div>

        <!-- Botones -->
        <button class="btn btn-warning mt-4 mx-1" type="button" [routerLink]="['/admin', 'producto', 'plist']">
          <i class="bi bi-list"></i> Ir a listado
        </button>
        <button class="btn btn-secondary mt-4 mx-1" (click)="onReset()" type="button">
          <i class="bi bi-x-lg"></i> Reset
        </button>
        <button class="btn btn-primary mt-4 mx-1" type="submit" [disabled]="!oProductoForm?.valid">
          <i class="bi bi-floppy"></i> Guardar
        </button>
      </form>
    </div>
  </div>
</div>

<!-- Modal de confirmaci칩n -->
<div class="modal fade" [id]="'mimodal'" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Producto</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" (click)="hideModal()"></button>
      </div>
      <div class="modal-body">
        <p>{{ strMessage }}</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" data-bs-dismiss="modal" (click)="hideModal()">Cerrar</button>
      </div>
    </div>
  </div>
</div>
