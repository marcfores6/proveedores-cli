<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-lg-10">
      <div class="card shadow border-0">
        <div class="card-header bg-primary text-white text-center">
          <h2 class="fw-bold">
            <i class="bi bi-plus-square"></i> Crear nuevo producto
          </h2>
        </div>
        <div class="card-body">
          <form [formGroup]="oProductoForm" (ngSubmit)="onSubmit()">
            <div class="row g-3">

              <div class="col-md-6">
                <label class="form-label fw-bold">Id</label>
                <input type="text" class="form-control" formControlName="id" />
              </div>

              <div class="col-md-6">
                <label class="form-label fw-bold">Nombre</label>
                <input type="text" class="form-control" formControlName="nombre" />
              </div>

              <div class="col-md-12">
                <label class="form-label fw-bold">Descripción</label>
                <textarea class="form-control" formControlName="descripcion"></textarea>
              </div>

              <div class="col-md-6">
                <label class="form-label fw-bold">Marca</label>
                <input type="text" class="form-control" formControlName="marca" />
              </div>

              <div class="col-md-6">
                <label class="form-label fw-bold">Unidad de Medida</label>
                <input type="text" class="form-control" formControlName="unidadDeMedida" />
              </div>

              <div class="col-md-6">
                <label class="form-label fw-bold">País de Origen</label>
                <select class="form-select" formControlName="paisOrigen">
                  <option *ngFor="let pais of paisesList" [value]="pais.nombre">{{ pais.nombre }}</option>
                </select>
              </div>

              <div class="col-md-6">
                <label class="form-label fw-bold">Observaciones</label>
                <input type="text" class="form-control" formControlName="observaciones" />
              </div>

              <div class="col-md-12">
                <label class="form-label fw-bold">Imágenes</label>
                <input type="file" (change)="onFileChange($event)" class="form-control" multiple accept="image/*" />
                <div class="mt-3 d-flex flex-wrap gap-2">
                  <div *ngFor="let preview of imagenPreviews" class="position-relative">
                    <img [src]="preview" class="rounded border shadow" style="width: 100px; height: 100px; object-fit: cover;" />
                  </div>
                </div>

                </div>
            </div>

            <div class="text-center mt-4">
              <button type="submit" class="btn btn-success me-2">
                <i class="bi bi-save"></i> Guardar
              </button>
              <a routerLink="/admin/producto/plist" class="btn btn-secondary">
                <i class="bi bi-arrow-left"></i> Volver
              </a>
            </div>

          </form>
        </div>
      </div>
    </div>
  </div>
</div>
