<nav
  class="navbar navbar-expand-lg custom-navbar shadow-sm"
  [ngClass]="{ 'dev-navbar': isDev }"
>
  <div class="container-fluid">
    <!-- Logo -->
    <a class="navbar-brand" href="/home">
      <img
        [src]="logoUrl"
        [ngClass]="{ 'logo-dev': isDev }"
        width="150"
        alt="Logo"
        class="d-inline-block align-text-top bg-white p-1 rounded"
      />
    </a>

    <!-- Botón hamburguesa -->
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Contenido -->
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <!-- Siempre -->
        <li class="nav-item">
          <a
            class="nav-link"
            [class.active]="
              strRuta == '/home' || strRuta == '/' || strRuta == ''
            "
            href="/home"
          >
            <i class="bi bi-house-door"></i> Inicio
          </a>
        </li>

        <!-- Solo Admin -->
        <li class="nav-item" *ngIf="isAdmin">
          <a
            class="nav-link"
            [class.active]="strRuta == '/admin/producto/plist'"
            href="/admin/producto/plist"
          >
            <i class="bi bi-collection"></i>Todos los Productos
          </a>
        </li>

        <!-- Opción "Creación" solo para ADMIN -->
        <li class="nav-item" *ngIf="isAdmin">
          <a
            class="nav-link"
            [routerLink]="'/admin/producto/new'"
          >
            <i class="bi bi-plus-circle me-1"></i> Creación de Producto
          </a>
        </li>

        <!-- Admin o Proveedor -->
        <li class="nav-item" *ngIf="isAdmin || isProveedor">
          <a
            class="nav-link"
            [class.active]="strRuta == '/admin/producto/xproveedor/plist'"
            [routerLink]="'/admin/producto/xproveedor/plist'"
          >
            <i class="bi bi-box-seam"></i> Productos
          </a>
        </li>

        <li class="nav-item">
          <a class="nav-link">
            <i class="bi bi-gear"></i> Entorno
            <select
              id="entorno"
              [value]="entorno"
              (change)="onChangeEntorno($event)"
            >
              <option value="dev">Desarrollo</option>
              <option value="prod">Producción</option>
            </select>
          </a>
        </li>
      </ul>

      <!-- Sesión -->
      @if (!activeSession) {
      <span class="navbar-text">
        <a href="/login" class="btn btn-outline-light me-2">
          <i class="bi bi-box-arrow-in-right"></i> Iniciar Sesión
        </a>
      </span>
      } @else {
      <span class="navbar-text me-3" [ngClass]="{ 'text-white': !isDev, 'text-dev': isDev }">
        <i class="bi bi-person-circle"></i>
        <a
          href="/bynif/{{ userNif }}"
          [ngClass]="{ 'text-white': !isDev, 'text-dev': isDev, 'text-decoration-underline': true }"
        >
          {{ proveedorDescripcion }} ({{ userNif }})
        </a>
      </span>
      <span class="navbar-text">
        <a href="/logout" class="btn btn-outline-light">
          <i class="bi bi-box-arrow-right"></i> Logout
        </a>
      </span>
      }
    </div>
  </div>
</nav>
