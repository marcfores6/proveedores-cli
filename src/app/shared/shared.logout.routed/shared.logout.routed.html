<div class="logout-wrapper animate-fade-in" [ngClass]="{ 'entorno-dev': isDev }">
  <div class="logout-card shadow-lg">
    <h2 class="logout-title">
      <i class="bi bi-person-circle me-2"></i> Cerrar sesión
    </h2>

    <p class="logout-subtitle">¿Seguro que deseas cerrar tu sesión?</p>

    <div class="logout-buttons d-flex justify-content-center gap-3 flex-wrap">
      <button type="button" class="btn btn-logout-confirm" (click)="onLogout()">
        <i class="bi bi-box-arrow-right me-1"></i> Cerrar sesión
      </button>
      <button type="button" class="btn btn-logout-cancel" (click)="onCancel()">
        <i class="bi bi-x-circle me-1"></i> Cancelar
      </button>
    </div>

    <div class="error-message mt-4" *ngIf="errorMessage">
      {{ errorMessage }}
    </div>
  </div>
</div>
