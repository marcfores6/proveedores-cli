<div class="login-wrapper animate-fade-in">
  <div class="login-card shadow-lg">
    <h1 class="login-title mb-3">
      <i class="bi bi-person-circle me-2"></i> Iniciar sesión
    </h1>

    <h2 class="login-subtitle mb-4">Acceso a la plataforma</h2>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <!-- NIF -->
      <mat-form-field appearance="outline" class="w-100 mb-3">
        <mat-label>NIF de la empresa</mat-label>
        <input matInput type="text" placeholder="Máximo 20 caracteres" formControlName="nif" />
        <mat-error *ngIf="loginForm.get('nif')?.hasError('required')">
          El NIF es obligatorio.
        </mat-error>
        <mat-error *ngIf="loginForm.get('nif')?.hasError('nif')">
          El formato no es válido.
        </mat-error>
      </mat-form-field>

      <!-- Empresa (Proveedor) -->
      <mat-form-field appearance="outline" class="w-100 mb-3" *ngIf="proveedores.length > 0">
        <mat-label>Empresa</mat-label>
        <mat-select formControlName="proveedorId">
          <mat-option *ngFor="let proveedor of proveedores" [value]="proveedor.id">
            {{ proveedor.descripcion }}
          </mat-option>
        </mat-select>
        <mat-error *ngIf="loginForm.get('proveedorId')?.hasError('required')">
          Debes seleccionar una empresa.
        </mat-error>
      </mat-form-field>

      <!-- Contraseña -->
      <mat-form-field appearance="outline" class="w-100 mb-4">
        <mat-label>Contraseña</mat-label>
        <input matInput type="password" placeholder="********" formControlName="password" />
        <mat-error *ngIf="loginForm.get('password')?.hasError('required')">
          La contraseña es obligatoria.
        </mat-error>
      </mat-form-field>

      <!-- Botón login -->
      <button mat-flat-button color="primary" type="submit" class="w-100 login-btn-animated">
        <i class="bi bi-box-arrow-in-right me-2"></i> Iniciar sesión
      </button>    

      <!-- Botones rápidos -->
      <div class="d-flex justify-content-center mt-4 gap-3 flex-wrap">
        <button mat-stroked-button color="primary" class="quick-btn" (click)="onAdmin()">Admin</button>
        <button mat-stroked-button color="accent" class="quick-btn" (click)="onContable()">Contable</button>
      </div>
    </form>

    <div class="text-center mt-3">
      <a class="text-primary" routerLink="/recuperar-password">
        ¿Has olvidado tu contraseña?
      </a>
    </div>  

    <!-- Mensaje de error -->
    <div class="error-message mt-4" *ngIf="errorMessage">
      {{ errorMessage }}
    </div>
  </div>
</div>
