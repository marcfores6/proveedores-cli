<div class="row justify-content-center m-3">
  <div class="col-lg-7 col-md-10 col-sm-12">
    <h1 class="my-5 text-center">
      Iniciar sesión
    </h1>

    <h1 class="my-5 text-center">
      <i class="bi bi-person-circle"></i>
    </h1>

    <div class="login-container">
      <h2>LOGIN</h2>

      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">

        <div class="input-group">
          <label for="email">Correo electrónico</label>
          <input class="form-control" type="email" id="email" name="email" required placeholder="Ingresa tu correo" formControlName="email">
          <div *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.invalid" class="text-danger">
            <small *ngIf="loginForm.get('email')?.errors?.['required']">El correo es obligatorio.</small>
            <small *ngIf="loginForm.get('email')?.errors?.['email']">Formato inválido.</small>
          </div>
          
        </div>

        <div class="input-group">
          <label for="password">Contraseña</label>
          <input class="form-control" type="password" id="password" name="password" required placeholder="Ingresa tu contraseña" formControlName="password">
        </div>
        <button type="submit" class="login-btn">Iniciar sesión</button>

        <div class="d-flex justify-content-center mt-3">
          <button type="button" class="btn bg-success mx-1" (click)="onAdmin()">Admin</button>
          <button type="button" class="btn bg-danger mx-1" (click)="onContable()">Contable</button>
        </div>

      </form>

      <!-- Mensaje de error -->
      <div class="error-message" *ngIf="errorMessage">
        {{ errorMessage }}
      </div>
    </div>

  </div>
</div>
